<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Leet Code</h1>
    <div class="user-container">
      <p>Enter Your user name :</p>
      <div class="user-container">
        <input type="text" placeholder="Enter your name" id="user_input">
        <button id="search">search</button>
      </div>
    </div>
    <div class="stat_container">
       <div class="progress">

        <div class="progress-item circle">
            <div class="easy_progress">
                <span id="easy-label">Easy</span>
            </div>
        </div>
         <div class="progress-item circle">
            <div class="medium_progress">
                <span id="medium-label">Medium</span>
            </div>
         </div>
          <div class="progress-item circle">
            <div class="hard_progress">
                <span id="hard-label">Hard</span>
            </div>
          </div>
       
          <div class="stat-card">
            
          </div>
        </div>
    


    </div>
</div>
    
    
    <script src="script.js"></script>
</body>
</html>
